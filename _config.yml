theme: jekyll-theme-cayman
title: The Candid Startup
url: https://www.thecandidstartup.org
header_page_refs: 
  - blog
  - topics
  - projects
  - about
  - contact
google_analytics: G-W5FLWM10L7
twitter:
  username: ThCandidStartup
author: Tim Wiegand
utterances:
  issue-term: pathname
  label: "blog comment"
  theme: github-light
relative_links:
  enabled: true
  collections: true
feed:
  posts_limit: 100
  excerpt_only: true
paginate: 10
paginate_path: "/blog/page:num/"
collections:
  topics:
    output: true
plugins:
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-paginate
